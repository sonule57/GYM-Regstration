<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">

<body style="background-color: aqua;">

    <h2 style="color:red; ">
        Gym Registration From
    </h2>
    <blockquote>
        Want to become a Gym member? Fill in the from below and we will contact you shortly to complete your
        registration process.
    </blockquote>
    <hr>
    <!-- Input Types: 22 -->
    <fieldset>
        <form>

            <label for="name">Full Name <span>*</span></label><br>
            <input type="text" id="" placeholder="Enter your name" required><br><br>

            <label for="">Gender <span>*</span></label><br>
            <input type="radio" name="mygender">Male
            <input type="radio" name="mygender">Female<br><br>
            <!-- <label for="">Gender <span>*</span></label><br>
            <input type="radio" name="mygender">Male
            <input type="radio" name="mygender">Female <br><br> -->

            <label for="">You current weight(lbs)<span>*</span></label><br>
            <input type="number" id="" required><br><br>

            <label for="">Desired weight(lbs)<span>*</span></label><br>
            <input type="number" id="" required><br><br>

            <label for="">Height<span>*</span></label><br>
            <input type="text" id="" maxlength="5" minlength="5" required><br><br>

            <label for="">Home Address <span>*</span></label><br>
            <!-- <input type="text" id="" height="100px" width="150px" required><br><br> -->


            <textarea name="" id="" cols="25" rows="2"></textarea><br><br>

            <label for="">Select City </label><br>
            <select name="" id="">
                <option value="">Pune</option>
                <option value="">Jalgoan</option>
                <option value="">Wardha</option>
                <option value="">Satara</option>
                <option value="">Mumbai</option>
            </select>
            <br><br>

            <label for="">State</label><br>
            <input type="text" id="" required><br><br>

            <label for="">Country</label><br>
            <select name="" id="">
                <option value="">India</option>
                <option value="">Garmany</option>
                <option value="">Dubai</option>
                <option value="">America</option>
                <option value="">London</option>
            </select>
            <br><br>

            <label for="email">Email<span>*</span></label><br>
            <input type="email" id="" required><br><br>

            <label for="tel">Contact Number</label><br>
            <input type="tel" id="" maxlength="10" minlength="10" required><br><br>


            <label for="birth">Birth</label><br>
            <input type="date" id="birth"><br><br>

            <label for="">Do you required a personal trainer?<span>*</span></label><br>
            <input type="radio" name="yes" >Yes<br>
            <input type="radio" name="yes" >No<br><br>

            <label for="">Have you been in a Gym before?<span>*</span></label><br>
            <input type="radio" name="yes" >Yes<br>
            <input type="radio" name="yes" >No<br><br>
            <input type="Submit" value="Submit">
            <input type="Reset" value="Reset">
            <!-- <button type="submit">Submit</button> -->
    </fieldset>
    </form>
</body>

</html>
